<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
 	<script src="js/modernizr.js"></script> <!-- Modernizr -->
 	  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<title></title>
</head>
<body>
<main>
	<h1>Add to Cart Interaction</h1>


	<ul class="cd-gallery">
		<li>
			<div class="cd-single-item">
				<a href="#0">
					<ul class="cd-slider-wrapper">
						<li><img src="img/thumb-1.jpg" alt="Preview image"></li>
						<li class="selected"><img src="img/thumb-2.jpg" alt="Preview image"></li>
						<li><img src="img/thumb-3.jpg" alt="Preview image"></li>
					</ul>
				</a>

				<div class="cd-customization">
					<div class="sr-color selected-2" data-type="select">
						<ul>
							<li class="sr-color-1">color-1</li>
							<li class="sr-color-2 active">color-2</li>
							<li class="sr-color-3">color-3</li>
						</ul>
					</div>
					
					<div class="sr-size" data-type="select">
						<ul>
							<li class="small active">Small</li>
							<li class="medium">Medium</li>
							<li class="large">Large</li>
						</ul>
					</div>

					<button class="sr-add-to-cart" data-price="9.99" data-name='T Shirt' data-id='1'>
						<em>Add to Cart</em>
						<svg x="0px" y="0px" width="32px" height="32px" viewBox="0 0 32 32">
							<path stroke-dasharray="19.79 19.79" stroke-dashoffset="19.79" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="square" stroke-miterlimit="10" d="M9,17l3.9,3.9c0.1,0.1,0.2,0.1,0.3,0L23,11"/>
						</svg>
					</button>
				</div> <!-- .cd-customization -->

				<button class="cd-customization-trigger">Customize</button>
			</div> <!-- .cd-single-item -->

			<div class="cd-item-info">
				<b><a href="#0">T Shirt</a></b>
				<em>$9.99</em>
			</div> <!-- cd-item-info -->
		</li>
	</ul> <!-- cd-gallery -->
</main>

<div class="cd-cart-container empty">
	<a href="#0" class="cd-cart-trigger">
		Cart
		<ul class="count"> <!-- cart items count -->
			<li>0</li>
			<li>0</li>
		</ul> <!-- .count -->
	</a>

	<div class="cd-cart">
		<div class="wrapper">
			<header>
				<h2>Cart</h2>
				<span class="bitcoinback" ><a id="checkoutbitocoin" href="#0">Back</a></span>

			</header>
			
			<div class="body">
				<ul id='cartlistitems'>
					<!-- products added to the cart will be inserted here using JavaScript -->
				</ul>

				<div id="bitcoinaddresswrapper">
					<div >
				        <a id="bitcoinaddress" class="bitcoinaddress" href="bitcoin:2N3Xtg7pBjUG4RPaiwfc2t3wftvLGWv6i2K" >19356KxTs9Bw5AAdxens5hoxDSp5bsUKse</a>
				    </div>
				    <div class="bitcoinoptions" >
				     <a href="#" class="bitcoinaddresscopy">
				        <i class="fa fa-copy"></i>
				        Copy
				    </a>
				    
				    <a href="bitcoin:2N3Xtg7pBjUG4RPaiwfc2t3wftvLGWv6i2K" class="">
				        <i class="fa fa-btc"></i>
				        Pay from wallet
				    </a>
				    </div>

				 	<img id="bitcoinqrcode" src="" />
				</div>

	
			</div>

			<footer>
				<a href="#0" class="checkout btn"><em>Checkout - $<span>0</span></em></a>
			</footer>
		</div>
	</div> <!-- .cd-cart -->
</div> <!-- cd-cart-container -->
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>
	if( !window.jQuery ) document.write('<script src="js/jquery-3.0.0.min.js"><\/script>');
</script>
<script src="../cdn/js/sr.js"></script> <!-- Resource jQuery -->
</body>
</html>
