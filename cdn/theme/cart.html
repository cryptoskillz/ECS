<!-- main cart container-->
<div class="sr-cart-container" id="sr-cart-container" style="display:none">
    <!-- the cart trigger -->
    <a class="sr-cart-trigger" href="#0">
        <!-- the cart counter -->
        <span class="sr-count">
            0
        </span>
    </a>
    <!-- the cart element -->
    <div class="sr-cart">
        <!-- the cart wrapper (is this required) -->
        <div class="sr-wrapper">
            <!-- the cart header -->
            <sr-header>
                <h2 id="sr-cart-header">
                    Cart
                </h2>
                <span>
                    <a class="sr-back" href="#0" id="sr-back-button">
                        Back
                    </a>
                </span>
            </sr-header>
            <!-- the cart body -->
            <div class="sr-body">
                <!-- this element hold the cart items that user adds -->
                <ul id="sr-cartlistitems">
                </ul>
                <!-- this element holds the cuatomer details -->
                <div class="sr-customerdetails" id="sr-customerdetailswrapper">
                    <label>
                        Email
                    </label>
                    <input class="sr-textbox sr-input" id="sr-email" name="sr-email" type="text">
                        <!-- this element holds the customers addres (if activated) -->
                        <div class="sr-addresswrapper" id="sr-addresswrapper">
                            <!-- this element holds the customer address -->
                            <div class="sr-shippingaddresswrapper" id="sr-shippingaddresswrapper">
                                <span>
                                    Shipping Address
                                </span>
                                <div>
                                    <label>
                                        Address
                                    </label>
                                    <input class="sr-textbox sr-input" id="sr-shippingaddress1" name="sr-shippingaddress1" type="text">
                                    </input>
                                </div>
                                <div>
                                    <label>
                                        City
                                    </label>
                                    <input class="sr-textbox sr-input" id="sr-shippingcity" name="sr-shippingcity" type="text">
                                    </input>
                                </div>
                                <div>
                                    <label>
                                        State
                                    </label>
                                    <input class="sr-textbox sr-input" id="sr-shippingstate" name="sr-shippingstate" type="text">
                                    </input>
                                </div>
                                <div>
                                    <label>
                                        Zip
                                    </label>
                                    <input class="sr-textbox sr-input" id="sr-shippingzip" name="sr-shippingzip" type="text">
                                    </input>
                                </div>
                                <div>
                                    <label>
                                        Country
                                    </label>
                                    <select class="sr-cart-country sr-input" id="sr-shippingcountry" name="sr-shippingcountry">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- hold the buttons -->
                    </input>
                </div>
                <div id='sr-choosepaymenttype' style="display:none">
                    <label class="sr-switch">
                        <input class="sr-paymentoggle" type="checkbox" value="0">
                            <span class="sr-slider sr-round">
                            </span>
                        </input>
                        BTC
                    </label>
                </div>
                <!-- this element holds the payment details -->
                <div id="sr-lightningwrapper" style="display:none">
                    go lightning
                </div>
                <div id="sr-bitcoinaddresswrapper">
                    <div>
                        <a class="sr-bitcoinaddress" href="" id="sr-bitcoinaddress">
                        </a>
                    </div>
                    <div class="sr-bitcoinoptions">
                        <a class="sr-bitcoinaddresscopy" href="#" id="sr-bitcoinaddresscopy">
                            <i class="fa fa-copy">
                            </i>
                            Copy
                        </a>
                        <a href="" id="sr-bitcoinaddresswallet">
                            <i class="fa fa-btc">
                            </i>
                            Pay from wallet
                        </a>
                    </div>
                    <div id="sr-btctotal">
                    </div>
                    <img id="sr-bitcoinqrcode" src=""/>
                </div>
                <!-- this element holds the paid confirmation screen -->
                <div class="sr-paid " id="sr-paid">
                    Thank you for paying.  Your order is being processed.
                </div>
            </div>
            <!-- this element holds the footer-->
            <sr-footer>
                <a class="sr-checkout" href="#0" id="sr-checkout">
                    <em>
                        Checkout -
                        <span id="sr-checkouttotal">
                            0
                        </span>
                        BTC
                    </em>
                </a>
                <a class="sr-checkout" href="#0" id="sr-pay">
                    <em>
                        Click to Pay
                    </em>
                </a>
            </sr-footer>
        </div>
    </div>
</div>
